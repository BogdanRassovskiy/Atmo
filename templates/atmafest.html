{% load static %}
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <title>ATMA FEST - Фестиваль Трансформации</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              atma: {
                cream: '#e8e0d4',
                brown: '#7a5f4f',
                darkBrown: '#2d1f18',
                teal: '#6b9a92',
                darkTeal: '#5a8a82',
                gold: '#8b6f5e',
                sand: '#d4c5b8'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            boxShadow: {
              'soft': '0 10px 40px -10px rgba(0,0,0,0.08)',
              'glow': '0 0 20px rgba(107, 154, 146, 0.3)'
            }
          }
        }
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        background-color: #e8e0d4;
        color: #2d1f18;
        overflow-x: hidden;
        -webkit-overflow-scrolling: touch;
      }
      * {
        -webkit-tap-highlight-color: transparent;
      }
      .overflow-y-auto, .overflow-auto {
        -webkit-overflow-scrolling: touch;
        overscroll-behavior: contain;
      }
      html, body {
        max-width: 100%;
        overflow-x: hidden;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #d4c5b8;
        border-radius: 20px;
      }
    </style>
    <link rel="stylesheet" href="{% static 'atmafest/assets/app.css' %}?v=20260217-1">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="{% static 'atmafest/assets/app.js' %}?v=20260217-1"></script>
  </body>
</html>
